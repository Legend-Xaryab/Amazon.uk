<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Amazon Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #amazon-logo {
            cursor: pointer;
            width: 200px; /* Adjust the size as needed */
        }
    </style>
</head>
<body>

    <img id="amazon-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">

    <script>
        // URL to redirect to when the logo is clicked
        const redirectUrl = "https://www.amazon.com";

        // Add click event listener to the logo
        document.getElementById('amazon-logo').addEventListener('click', function() {
            window.location.href = redirectUrl;
        });
    </script>

</body>
</html>
